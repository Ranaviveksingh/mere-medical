spec:
  name: mari-medical
  services:
    - dockerfile_path: Dockerfile
      name: app
      git:
        branch: main
        repo_clone_url: https://github.com/cfu288/mari-medical.git
      envs:
        - key: ONPATIENT_CLIENT_ID
          scope: RUN_TIME
        - key: ONPATIENT_CLIENT_SECRET
          scope: RUN_TIME
        - key: EPIC_CLIENT_ID
          scope: RUN_TIME
        - key: PUBLIC_URL
          value: ${APP_URL}
